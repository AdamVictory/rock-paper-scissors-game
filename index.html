<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy Rock Paper Scissors game against a computer">
    <meta name="keywords" content="rock, paper, scissors, kids, game, online, computer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>

</head>

<body>

    <header>
        <h1>Rock, Paper, Scissors Game:</h1>
        <h2>Can you beat the computer?</h2>
    </header>


    <!-- score display -->
    <div id="scores">
        <span id="user-score">0</span>
        <span> : </span>
        <span id="computer-score">0</span>
    </div>

    <!-- emoji buttons -->
    <div id="game-choices">
        <button id="rock" class="rps-button"><img src="wireframescreenshots/rock.png" alt="rock emoji"></button>
        <button id="paper" class="rps-button"><img src="wireframescreenshots/paper.png" alt="paper emoji"></button>
        <button id="scissors" class="rps-button"><img src="wireframescreenshots/scissors.png" alt="scissors emoji"></button>
    </div>

    <!-- game result -->
    <div id="result-container">Result:
        <span id="result"></span>
    </div>

    <!-- footer -->
    <footer>
        <h1>Rules:</h1>
        <h2> Rock beats scissors but loses against Paper </h2>
        <h2> Paper beats rock but loses against scissors </h2>
        <h2> Scissors beats paper but loses against Rock </h2>

        <h1>Thank you for playing!</h1>
    </footer>

    <!-- link to javascript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
